<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
  rel="stylesheet"
/>
<body>
  <div class="full-body-container">
    <div class="top-text">
      <div class="google-colors">
        <h1 id="google-c">C</h1>
        <h1 id="google-s">S</h1>
        <h1 id="google-4">4</h1>
        <h1 id="google-3">3</h1>
        <h1 id="google-0-1">0</h1>
        <h1 id="google-0-2">0</h1>
      </div>
      <div class="input-box" onclick="sendFocus()">
        <img src="{{ url_for('static', filename='images/mag.png') }}" />
        <input
          placeholder="Search for a Keeping up with the Kardashians episodes"
          id="filter-text-val"
        />
      </div>
    </div>
    <button class="recommend-button" onclick="filterText()">recommend</button>
    <div id="answer-box"></div>
  </div>

  <script>
    function answerBoxTemplate(title, titleDesc, keywords) {
      for (const keyword of keywords) {
        const regex = new RegExp(`\\b${keyword}\\b`, "gi");
        titleDesc = titleDesc.replace(regex, `<strong>${keyword}</strong>`);
      }
      return `<div class=''>
            <h3 class='episode-title'>${title}</h3>
            <p class='episode-desc'>${titleDesc}</p>
          </div>`;
    }

    function sendFocus() {
      document.getElementById("filter-text-val").focus();
    }

    function filterText() {
      document.getElementById("answer-box").innerHTML = "";
      console.log(document.getElementById("filter-text-val").value);
      const params = new URLSearchParams();
      const keywords = document
        .getElementById("filter-text-val")
        .value.split(",");
      keywords.forEach((keyword) => {
        params.append("keywords", keyword);
      });
      fetch("/wine_reviews?" + params.toString())
        .then((response) => response.json())
        .then((data) => {
          let rowsDisplayed = 0;
          console.log(data);
          data.forEach((row) => {
            if (rowsDisplayed < 20) {
              // Only display up to 20 rows
              let tempDiv = document.createElement("div");
              tempDiv.innerHTML = answerBoxTemplate(
                row.wine,
                row.review,
                keywords
              );
              document.getElementById("answer-box").appendChild(tempDiv);
              rowsDisplayed++;
            } else {
              return; // Break out of loop once 20 rows are displayed
            }
          });
        });
    }
  </script>
</body>
